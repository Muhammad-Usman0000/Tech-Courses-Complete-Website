<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register Form</title>
    <!-- CSS links  -->
    <link rel="stylesheet" href="/assets/style/style.css">
    <link rel="stylesheet" href="/assets/style/responsive.css">
    <!-- bootstrap Links  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
  <!-- ===================================NAV-SCRIPT-FOR-MULTIPLE-PAGES================== -->
  <script id="replace_with_navbar" src="assets/js/newNav.js"></script>
  <!-- ===================================NAV-SCRIPT-FOR-MULTIPLE-PAGES================== -->
    
    <div>

         <!-- My Account  Name -->
         <div class="account_image">
          <div class="container">
            <div class="row p-5 " >
              <div class="col-sm-12 col-lg-6 col-md-6 col-xl-6 col-xxl-6">
                  <h1 class="text-dark fw-bold">My account </h1>
              </div>
              <div class="col-sm-12 col-lg-6 col-md-6 col-xxl-6 col-xl-6 ">
                <div class="account">
                  <a href="home.html" class="text-decoration-none text-dark">Home > </a> 
                  <span class="text-muted">My account</span>
                </div>  
              </div>
          </div> 
          </div>
            
        </div>

        <!-- Login and Register Form -->
        <div class="container">
          <div class="row p-5">
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 ">
                <form class="border p-5 form_margin">
                    <h3 class="text-secondary">Login Form</h3>
                    <div class="mb-3">
                      <input type="email" class="form-control py-3" required placeholder="Username or email address *" >
                    </div>
                    <div class="mb-3">
                      <input type="password" class="form-control py-3" required placeholder="Password *" >
                    </div>
                    <div class="submit_box ">
                        <button type="submit" id="login_button" class="btn btn-warning  fw-bold text-white">LOGIN</button>
                        <div class="mb-3 form-check check_me " id="check_me">
                          <input type="checkbox" class="form-check-input" required id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <a href="#" id="lost_password" class="text-decoration-none "> Lost your password?</a>
                    </div>
                  </form>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 ">
                <form class="border p-5">
                    <h3 class="text-secondary">Register Form</h3>
                    <div class="mb-3">
                      <input type="email" class="form-control py-3" required placeholder="username">
                    </div>
                    <div class="mb-3">
                      <input type="password" class="form-control py-3" required placeholder="password*">
                    </div>
                    <button type="submit" id="regiter_button" class="btn btn-warning fw-bold text-white">REGISTER</button>
                  </form>
            </div>
        </div>
        </div>
        

    </div>
<!-- ------------------------------MULTIPLE-PAGES-Footer-SCRIPT-LINK-============================= -->
<script id="replace_with_footer" src="/assets/js/newFooter.js"></script>
<!-- ------------------------------MULTIPLE-PAGES-Footer-SCRIPT-LINK-END-============================= -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"> </script>      
</body>
</html>
